<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anaplan</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <canvas class="background-img"></canvas>
      <div class="gradient-wrapper">
        <div class="clock-outer-wrapper">
          <div class="clock-wrapper">
            <span class="number one">1</span>
            <span class="number two">2</span>
            <span class="number three">3</span>
            <span class="number four">4</span>
            <span class="number five">5</span>
            <span class="number six">6</span>
            <span class="number seven">7</span>
            <span class="number eight">8</span>
            <span class="number nine">9</span>
            <span class="number ten">10</span>
            <span class="number eleven">11</span>
            <span class="number twelve">12</span>
            <div class="clock-inner-wrapper">
              <div class="hand hour" id="hour"></div>
              <div class="hand minute" id="minute"></div>
              <div class="hand second" id="second"></div>
              <div class="date">
                <span class="month"></span>
                <span class="day"></span>
                <span class="year"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/Clock.js"></script>
    <script type="text/javascript" src="js/AnimateHand.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
